<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>toboolist</title>
</head>
<body>
    <!-- header section -->
    <header>
        <img class="d-inline-block v-align-middle" src="./img/Logo.png" alt="logo boolean">
        <h1 class="d-inline-block v-align-middle title">Toboolist</h1>    </header>
    <main class="py">

        <!-- container section -->
        <div class="container back-white">

            <!-- label toolbar -->
            <div>
                <span class="label-task skyblue font1">Add Task</span>
                <span class="label-task font2 border">Add Section</span>
            </div>
            <hr>
            <div>
                <!-- toboolist -->
                <ul class="ul-margin">

                    <!-- first section -->
                    <li>
                        <span class="arrow-d">&#128899;</span>
                        <h2>New Task</h2>
                        <ul class="ul-margin2">
                            <li>
                                <span class="check green back-white">&#10004;</span> <strong>Quarterly Newsletter</strong>
                            </li>
                        </ul>
                    </li>

                    <!-- second section -->
                    <li class="ul-margin">
                        <span class="arrow-d">&#128899;</span>
                        <h2>Today</h2>
                        <ul class="ul-margin2">
                            <li>
                                <span class="check green back-white">&#10004;</span> <strong>Recruiting blog post</strong>
                            </li>
                            <li>
                                <span class="check green back-white">&#10004;</span> <strong>Mobile app launch</strong>
                            </li>
                            <li>
                                <span class="cross red back-white">&#10005;</span> <strong>Interview john H.</strong>
                            </li>
                            <li>
                                <span class="check green back-white">&#10004;</span> <strong>Summit update to mobile storefronts</strong>
                            </li>
                        </ul>
                    </li>

                    <!-- third section -->
                    <li></li>
                </ul>
            </div>
        </div>
    </main>

    <!-- footer section -->
    <footer></footer>
</body>
</html>
